name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: |
          echo "Building the project..."
          mkdir -p dist
          echo "Build content" > dist/artifact.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: built-project-artifact
          path: dist/

  upload-npm:
    needs: build-and-test
    uses: ./.github/workflows/npm-upload.yml
    with:
      jfrog-npm-repository: manu-npm-virtual
      jfrog-url: https://hts2.jfrog.io
      node-version: '14'
      package-json-file-path: package.json
      download-artifact: true
      artifact-name: built-project-artifact
      build-name: "${{ github.repository }}"
      build-number: "${{ github.run_id }}"
    secrets:
      JFROG_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}

  publish-npm:
    needs: upload-npm
    uses: ./.github/workflows/npm-publish.yml
    with:
      jfrog-url: https://hts2.jfrog.io
      build-name: "${{ github.repository }}"
      build-number: "${{ github.run_id }}"
    secrets:
      JFROG_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}
